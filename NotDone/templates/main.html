<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title> Test Dashbord </title>
</head>

<body>
    <section>
        <div class="p-3 mb-2 bg-success text-white">
            <h2 class="text-center"> Test DASH BORD </h2>
        </div>
    </section>
    <br>
    <section>
        <div class="container">
            <h1 class="text-center">Office Matrerial Create</h1>
            <br>
            <hr>
            <form action="/">
                <!-- first row  -->
                <div class="row ">
                    <div class="form-group col">
                        <label>Product Code </label>
                        <input type="text" class="form-control" id="p_code" placeholder="Enter Product Code">
                    </div>

                    <div class="form-group col">
                        <label>Product Name </label>
                        <input type="text" class="form-control" id="p_name" placeholder="Enter Product Name ">
                    </div>
                </div>
                <!-- end first row  -->

                <!-- second row  -->
                <div class="row ">
                    <div class="form-group col">
                        <label>Product Details </label>
                        <input type="text" class="form-control" id="p_details" placeholder="Enter Product Details">
                    </div>

                    <div class="form-group col">
                        <label>Product Price </label>
                        <input type="text" class="form-control" id="p_price" placeholder="Enter Product Price
                                ">
                    </div>
                </div>
                <!-- end second row  -->
                <hr>

                <!-- third row  -->
                <div class="row ">
                    <div class="form-group col">
                        <label>Product Purchase Date </label>
                        <input type="date" class="form-control" id="p_purchase_d" placeholder="Enter Product
                                Details">
                    </div>

                    <div class="form-group col">
                        <label>Product Expired Date </label>
                        <input type="date" class="form-control" id="p_expired_d" placeholder="Enter Product
                                Price ">
                    </div>
                </div>
                <!-- end third row  -->
                <hr>
                <button type="button" class="btn btn-info" onclick="addintodb()">Success</button>
            </form>

            <br>
            <hr>
            <br>
            <!-------------------- TABLE---------------->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Product Code</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Price</th>
                    </tr>
                </thead>
                <tbody id ="mytable">   
                   
            
                </tbody>
            </table>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
